---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 24h
  url: https://kubernetes-sigs.github.io/external-dns/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: "1.x"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
      interval: 12h
  values:
    provider: cloudflare
    domainFilters:
      - pierlucgagnon.com
    extraArgs:
      - --zone-id-filter=c2a09af57b4a44fc9d4d1551bc4fc296
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cf-creds
            key: cf_api_token
      - name: CF_API_EMAIL
        value: ${support_email}
