---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 8080
        hostPort: 8080
        protocol: TCP
      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 8443
        hostPort: 8443
        protocol: TCP
        tls:
          enabled: true
    service:
      type: LoadBalancer
