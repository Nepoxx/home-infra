apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - name: nordvpn
          image: bubuntux/nordvpn
          env:
            - name: TOKEN
              value: e9f2ab3e7e05b70f744185c4a992d8551de961f1f2cafa6b08aa5b7ab7de7c7c
            - name: CONNECT
              value: Canada
            - name: TECHNOLOGY
              value: NordLynx
            - name: NETWORK
              value: 192.168.1.0/24
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - SYS_MODULE
            sysctls:
              - name: net.ipv6.conf.all.disable_ipv6
                value: "1"
        - name: qbittorrent
          image: ghcr.io/linuxserver/qbittorrent
          volumeMounts:
            - mountPath: /downloads
              name: qbittorrent-downloads
            - mountPath: /config
              name: qbittorrent-config
          ports:
            - containerPort: 30007
      volumes:
        - name: qbittorrent-config
          hostPath:
            path: /opt/kubernetes/data/qbittorrent/config
        - name: qbittorrent-downloads
          hostPath:
            path: /opt/kubernetes/data/qbittorrent/downloads
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  type: NodePort
  selector:
    app: qbittorrent
  ports:
    - port: 30007
      targetPort: 30007
      nodePort: 30007
      protocol: TCP